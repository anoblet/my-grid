<link rel="import" href="../../polymer/polymer-element.html">

<dom-module id="my-grid-item">
    <template>
        <style include="app-styles">
            :host {
            }
        </style>
        <paper-card>
            <div class="heading">[[item.title]]</div>
            <div class="content">
                <slot></slot>
            </div>
        </paper-card>
    </template>
    <script>
        class MyGridItem extends Polymer.Element {
            static get is() {
                return 'my-grid-item';
            }

            static get properties() {
                return {
                    columns: {
                        type: Number,
                        value: 1
                    },
                    rows: {
                        type: Number,
                        value: 1
                    },
                    fullRow: {
                        type: Boolean,
                        // value: false,
                        observer: '_fullRowChanged',
                        reflectToAttribute: true
                    },
                    fullColumn: {
                        type: Boolean,
                        value: false
                    },
                    span: {
                        type: Number
                    },
                    item: {
                        type: Object
                    }
                }
            }

            static get observers() {
                return []
            }

            _fullRowChanged(value) {
                if (value) {
                    this.style.gridColumn = '1 / -1';
                }
                else {
                    this.style.gridColumn = '';
                }
            }

            connectedCallback() {
                super.connectedCallback();
                if (this.col) {
                    this.style.gridColumn = "span " + this.span;
                }
            }
        }

        window.customElements.define(MyGridItem.is, MyGridItem);
    </script>
</dom-module>
