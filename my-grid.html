<link rel="import" href="../polymer/polymer-element.html">

<link rel="import" href="my-grid-item/my-grid-item.html">

<dom-module id="my-grid">
    <template>
        <style include="app-styles">
            :host {
                display: grid;
                grid-row-gap: 3rem;
                grid-column-gap: 3rem;
                padding: 3rem;
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr))
            }
        </style>
        <template is="dom-if" if="{{dynamic}}">
            <template is="dom-repeat" items="[[items]]" as="item">
                <my-grid-item item="[[item]]" columns="[[item.columns]]" full-row="[[item.fullRow]]" full-column="[[item.fullColumn]]">
                    <custom-element element="[[item]]"></custom-element>
                </my-grid-item>
            </template>
        </template>
    </template>
    <script>
        class MyGrid extends Polymer.Element {
            static get is() {
                return 'my-grid';
            }

            static get properties() {
                return {
                    rows: {
                        type: Number,
                        value: 1
                    },
                    columns: {
                        type: Number,
                        value: 1
                    },
                    items: {
                        type: Object
                    },
                    dynamic: {
                        type: Boolean
                    }
                }
            }

            ready() {
                super.ready();
                this.style.gridTemplateRows = this.rows;
                // this.style.gridTemplateColumns = "repeat(auto-fill, minmax(240px, 1fr))";
                this.style.gridTemplateColumns = "repeat(auto-fill, minmax(320px, 1fr))";
            }
        }

        window.customElements.define(MyGrid.is, MyGrid);
    </script>
</dom-module>
